<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Twitch Alert</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <form id="set-channel">
    <fieldset>
      <label for="">Nome tag do canal</label>
      <input type="text" id="channel">
    </fieldset>
    <fieldset>
      <button type="submit" id="btnSetChannel">adicionar canal</button>
    </fieldset>
    <fieldset>
      <button id="reset">limpar</button>
    </fieldset>
    <fieldset>
      <label for="">Modo Dark</label>
      <div class="toggle-type">
        <div class="toggle-type-key"></div>
      </div>
    </fieldset>
    <fieldset>
      <label for="">tempo entre alarmes</label>
      <input type="number" id="timeout" placeholder="1 = 1 segundo">
    </fieldset>
  </form>

  <audio controls>
    <source src="./assets/songs/alert.mp3" type="audio/mp3">
  </audio>

  <main id="messages">
    <h2>Mensagens do chat Twitch </h2>
    <section id="container-messages"></section>
  </main>

  <section class="modal-set-name">
    <article>
      <div class="header-set-name">
        <h3 class="title-set-name">Para não receber alertas seus</h3>
      </div>
      <input type="text" id="username" placeholder="tag do seu canal da twitch" autocomplete="off">
      <div class="verify-my-channel">
        <input type="checkbox" id="check-this-my-channel">
        <p>assistindo canal que não é o meu</p>
      </div>
      <button id="save-my-tag-channel">Continuar</button>
    </article>
  </section>


  <script src="/socket.io/socket.io.js"></script>
  <script src="./assets/javascript/commom.js">
  </script>
  <script src="./assets/javascript/socket.js">
  </script>
  <script src="./assets/javascript/style.js"></script>
  <script src="./assets/javascript/tempAuth.js"></script>
</body>

</html>
