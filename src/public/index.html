<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Twitch Alert</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <form id="set-channel">
    <fieldset>
      <label for="">Nome tag do canal</label>
      <input type="text" id="channel">
    </fieldset>
    <fieldset>
      <button type="submit" id="btnSetChannel">adicionar canal</button>
    </fieldset>
    <fieldset>
      <button id="reset">limpar</button>
    </fieldset>
    <fieldset>
      <label for="">Modo Dark</label>
      <div class="toggle-type">
        <div class="toggle-type-key"></div>
      </div>
    </fieldset>
    <fieldset>
      <label for="">tempo entre alarmes</label>
      <input type="number" id="timeout" placeholder="1 = 1 segundo">
    </fieldset>
  </form>

  <audio controls>
    <source src="./assets/songs/alert.mp3" type="audio/mp3">
  </audio>

  <main id="messages">
    <h2>Mensagens do chat Twitch </h2>
    <section id="container-messages"> </section>

  </main>


  <script src="/socket.io/socket.io.js"></script>
  <script src="./assets/javascript/commom.js">
  </script>
  <script src="./assets/javascript/socket.js">
  </script>
  <script src="./assets/javascript/style.js"></script>
</body>

</html>
